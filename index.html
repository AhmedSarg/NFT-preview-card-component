<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" href = "style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class = "cont">

    <div class = "card">
      <div class = "imgcont">
        <img src = "images/image-equilibrium.jpg" class = "mainimg" width = "248px">
        <div class = "ey">
          <img src = "images/icon-view.svg" class = "eyimg">
          <div class = "eycvr"></div>
        </div>
      </div>
      <P class = "title">Equilibrium #3429</P>

      <p class = "main">Our Equilibrium collection promotes balance and calm.</p>
      <div class = "count">
        <div class = "eth">
          <img src = "images/icon-ethereum.svg" class = "ethimg">
          <p class = "ethtxt">0.041 ETH</p>
        </div>
        <div class = "time">
          <img src = "images/icon-clock.svg" class = "timimg">
          <p class = "timetxt">3 days left</p>
        </div>
      </div>
      <div class = "splt"></div>
      <div class = "footer">
        <img src = "images/image-avatar.png" class = "av">
        <p class = "end cre">Creation of </p>&nbsp;<p class = "end jul">Jules Wyvern</p>
      </div>
    </div>
     
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmed Sarg</a>.
  </div> -->

</body>
</html>
